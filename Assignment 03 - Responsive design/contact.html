<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Sumit Patel</title>
    <meta name="description" content="Contact Sumit Patel" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root">
      <header class="header">
        <div class="header-content">
          <a href="index.html" class="logo-link">
            <div class="logo">
              <h3>My Portfolio</h3>
            </div>
          </a>
          <nav class="nav">
            <a href="index.html" class="nav-link home-btn">Home</a>
            <a href="#" class="nav-link contact-btn active">Contact me</a>
          </nav>
        </div>
      </header>

      <main>
        <section class="contact contact-page">
          <h2 class="section-title">Contact Me</h2>
          <div class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2023 Sumit Patel. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
