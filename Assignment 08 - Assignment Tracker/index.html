<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <header class="mb-8 animate-fade-in">
            <div class="flex flex-col items-center gap-2">
                <div class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-1 rounded-full shadow-lg">
                    <h1 class="text-4xl font-extrabold text-white px-8 py-3 tracking-tight drop-shadow-lg">Assignment Tracker</h1>
                </div>
                <p class="text-center text-gray-700 text-lg font-medium mt-2">Keep track of your assignments and deadlines</p>
            </div>
        </header>

        <div class="w-full max-w-xl bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-2xl mb-10 animate-fade-in-up">
            <h2 class="text-2xl font-bold mb-4 text-blue-700">Add New Assignment</h2>
            <form id="assignment-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 mb-1">Assignment Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="course" class="block text-gray-700 mb-1">Course</label>
                    <input type="text" id="course" name="course" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="due-date" class="block text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="due-date" name="dueDate" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="priority" class="block text-gray-700 mb-1">Priority</label>
                    <select id="priority" name="priority" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="notes" class="block text-gray-700 mb-1">Notes</label>
                    <textarea id="notes" name="notes" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 px-4 rounded-xl shadow-md hover:from-blue-600 hover:to-purple-600 transition duration-300 font-semibold text-lg">
                    Add Assignment
                </button>
            </form>
        </div>

        <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-2xl animate-fade-in-up">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
                <h2 class="text-2xl font-bold text-blue-700">Your Assignments</h2>
                <div class="flex gap-2">
                    <select id="filter-priority" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="sort-by" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400">
                        <option value="dueDate">Sort by Due Date</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="title">Sort by Title</option>
                    </select>
                </div>
            </div>
            <div id="assignments-container" class="space-y-6">
                <!-- Assignments will be added here dynamically -->
                <p id="no-assignments" class="text-gray-500 text-center py-4">No assignments added yet.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
